<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Ecom Admin - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Style/login.css">


</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container page-transition" data-aos="fade-up" data-aos-duration="800">
        <!-- Left Side - Image Section -->
        <div class="image-section" data-aos="fade-right" data-aos-duration="1000" data-aos-delay="200">
            <div class="image-placeholder" data-aos="zoom-in" data-aos-duration="1200" data-aos-delay="400">
                <dotlottie-wc 
                    class="lottie-animation"
                    src="https://lottie.host/a4c6719e-61fe-4018-acd4-06accf89e2c3/OmQZVdzdej.lottie" 
                    speed="1" 
                    autoplay 
                    loop>
                </dotlottie-wc>
                <i class="fas fa-gem"></i>
            </div>
            
            <div class="brand-info" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600">
                <div class="brand-logo">
                    <i class="fas fa-gem"></i>
                    <div class="brand-name">Multi Ecom</div>
                </div>
                <div class="brand-tagline">Advanced Admin Dashboard</div>
                <div class="brand-description">
                    Streamline your e-commerce operations with our comprehensive management platform designed for modern businesses.
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="form-section" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300">
            <div class="form-header" data-aos="fade-down" data-aos-duration="800" data-aos-delay="500">
                <h1 class="form-title">Welcome Back</h1>
                <p class="form-subtitle">Sign in to your admin account</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group" data-aos="fade-up" data-aos-duration="600" data-aos-delay="700">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group" data-aos="fade-up" data-aos-duration="600" data-aos-delay="800">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>

                <div class="form-options" data-aos="fade-up" data-aos-duration="600" data-aos-delay="900">
                    <label class="remember-me">
                        <div class="remember-checkbox">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                        </div>
                        <span class="remember-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button" data-aos="fade-up" data-aos-duration="600" data-aos-delay="1000">
                    <div class="spinner"></div>
                    <span class="button-text">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </span>
                </button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Login successful!</span>
    </div>

    <!-- Lottie Animation Script -->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    
    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="./Js/login.js"></script>
 
</body>
</html>
